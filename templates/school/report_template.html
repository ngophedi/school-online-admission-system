<!DOCTYPE html>
<body>
    <head>
    <style media="screen">
        a:link {
          text-decoration: none;
        }
    
        h6 {
          text-align: center;
        }
    
        .row {
          margin: 100px;
        }
      </style>
      </head>
<table class="table table-hover" id="dev-table">
    <thead>

      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>course</th>
        <th>Mobile</th>
        <th>Fee</th>
        <th>Email</th>
        
        
       
      </tr>
    <thead>
        
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.get_name }}</td>
            <td>{{ student.cl }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.mobile }}</td>
            <td>{{ student.fee }}</td>
            <td>{{ student.Email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
